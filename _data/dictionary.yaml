- term: Foie Gras
  details: pasztet produkowany ze stłuszczonych wątróbek kaczych i gęsich.
- term: Magdalenka
  details: małe francuskie ciastko o charakterystycznym muszelkowatym kształcie, który uzyskuje się dzięki pieczeniu w specjalnych foremkach z wgłębieniami. Ciasto przygotowuje się z mąki, jajek, cukru, masła oraz kilku kropel soku z cytryny.
